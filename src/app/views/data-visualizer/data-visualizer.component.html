<div class="header">
  <button class="header-item" (click)="generateRandom()">generate</button>
  <div class="header-item size">
    <p class="size-item">number of blocks :</p>
    <input class="size-item" type="number" [(ngModel)]="arraySize">
  </div>
  <div class="header-item selectSort">
    <select name="sort" id="type">
      <option value="merge">Merge Sort</option>
      <option value="Insert">Insert Sort</option>
      <option value="heap">Heap Sort</option>
      <option value="merge"></option>
    </select>
    <button class="header-item" (click)="sort()">sort!</button>
  </div>
</div>
<div class="container">
  <div class="array-box">
    <div class="item" *ngFor="let item of numbers, let i = index"
         [style.height.px]="numbers[i]">
    </div>
  </div>
</div>
